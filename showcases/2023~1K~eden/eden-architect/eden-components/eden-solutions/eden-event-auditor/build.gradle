plugins {
    id 'org.ylzl.java-conventions'
}

dependencies {
    api project(':eden-spring-framework')
    api 'org.mapstruct:mapstruct:1.4.1.Final'
    api 'org.mapstruct:mapstruct-processor:1.4.1.Final'
    api 'org.projectlombok:lombok:1.18.18'
    api 'org.springframework:spring-webmvc:5.3.13'
    api 'org.openjdk.jmh:jmh-core:1.36'
    testImplementation 'org.spockframework:spock-core:2.3-groovy-4.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    testImplementation 'org.mockito:mockito-core:3.6.28'
    testImplementation 'org.mockito:mockito-junit-jupiter:3.6.28'
    testImplementation 'org.springframework:spring-test:5.3.13'
    compileOnly 'org.openjdk.jmh:jmh-generator-annprocess:1.36'
}

description = 'eden-event-auditor'
