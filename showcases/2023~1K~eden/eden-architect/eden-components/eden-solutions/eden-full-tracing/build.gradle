plugins {
    id 'org.ylzl.java-conventions'
}

dependencies {
    api project(':eden-commons')
    api project(':eden-spring-framework')
    api project(':eden-spring-data')
    api 'org.mapstruct:mapstruct:1.4.1.Final'
    api 'org.mapstruct:mapstruct-processor:1.4.1.Final'
    api 'org.projectlombok:lombok:1.18.18'
    api 'io.zipkin.brave:brave:5.13.2'
    api 'org.springframework.cloud:spring-cloud-gateway-server:3.0.1'
    api 'org.springframework:spring-web:5.3.13'
    api 'jakarta.servlet:jakarta.servlet-api:4.0.4'
    api 'org.springframework:spring-jdbc:5.3.13'
    api 'org.springframework.data:spring-data-redis:2.4.15'
    api 'org.springframework.data:spring-data-mongodb:3.1.15'
    api 'org.mongodb:mongo-java-driver:3.12.11'
}

description = 'eden-full-tracing'
