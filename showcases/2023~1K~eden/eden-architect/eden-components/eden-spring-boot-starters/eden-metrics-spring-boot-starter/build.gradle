plugins {
    id 'org.ylzl.java-conventions'
}

dependencies {
    api project(':eden-spring-boot')
    api project(':eden-spring-integration')
    api 'org.projectlombok:lombok:1.18.18'
    api 'org.mapstruct:mapstruct-processor:1.4.1.Final'
    api 'com.ryantenney.metrics:metrics-spring:3.1.3'
    api 'io.dropwizard.metrics:metrics-core:4.1.26'
    api 'io.dropwizard.metrics:metrics-annotation:4.1.26'
    api 'io.dropwizard.metrics:metrics-json:4.1.26'
    api 'io.dropwizard.metrics:metrics-jvm:4.1.26'
    api 'io.dropwizard.metrics:metrics-servlet:4.1.26'
    api 'io.dropwizard.metrics:metrics-servlets:4.1.26'
    api 'io.micrometer:micrometer-core:1.9.1'
}

description = 'eden-metrics-spring-boot-starter'
