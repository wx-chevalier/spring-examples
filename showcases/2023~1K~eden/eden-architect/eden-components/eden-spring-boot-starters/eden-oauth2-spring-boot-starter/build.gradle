plugins {
    id 'org.ylzl.java-conventions'
}

dependencies {
    api project(':eden-spring-boot')
    api project(':eden-spring-security')
    api 'org.projectlombok:lombok:1.18.18'
    api 'org.mapstruct:mapstruct-processor:1.4.1.Final'
    api 'org.springframework.security.oauth:spring-security-oauth2:2.5.1.RELEASE'
    api 'org.springframework.security.oauth.boot:spring-security-oauth2-autoconfigure:2.6.6'
    api 'org.springframework.security:spring-security-oauth2-authorization-server:0.2.3'
    api 'org.springframework.boot:spring-boot-starter-oauth2-client:2.4.13'
    api 'org.springframework.boot:spring-boot-starter-validation:2.4.13'
    api 'org.springframework.boot:spring-boot-starter-security:2.4.13'
}

description = 'eden-oauth2-spring-boot-starter'
