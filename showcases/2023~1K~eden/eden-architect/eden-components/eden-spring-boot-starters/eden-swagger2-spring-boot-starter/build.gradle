plugins {
    id 'org.ylzl.java-conventions'
}

dependencies {
    api project(':eden-spring-boot')
    api project(':eden-spring-integration')
    api 'org.projectlombok:lombok:1.18.18'
    api 'org.mapstruct:mapstruct-processor:1.4.1.Final'
    api 'io.springfox:springfox-bean-validators:2.9.2'
    api 'io.springfox:springfox-swagger2:2.9.2'
    api 'jakarta.servlet:jakarta.servlet-api:4.0.4'
    api 'org.springframework:spring-webmvc:5.3.13'
    api 'org.springframework.boot:spring-boot-actuator-autoconfigure:2.4.13'
}

description = 'eden-swagger2-spring-boot-starter'
