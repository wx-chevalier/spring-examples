plugins {
    id 'org.ylzl.java-conventions'
}

dependencies {
    api project(':eden-spring-cloud')
    api 'org.projectlombok:lombok:1.18.18'
    api 'org.mapstruct:mapstruct-processor:1.4.1.Final'
    api 'io.zipkin.brave:brave-context-log4j2:5.13.2'
    api 'io.zipkin.brave:brave-spring-beans:5.13.2'
    api 'io.zipkin.brave:brave-instrumentation-dubbo:5.13.2'
    api 'io.zipkin.brave:brave-instrumentation-mysql8:5.13.2'
