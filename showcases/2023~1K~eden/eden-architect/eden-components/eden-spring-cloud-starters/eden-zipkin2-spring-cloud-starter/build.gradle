    api 'io.opentracing.brave:brave-opentracing:1.0.0'
    api 'io.opentracing.contrib:opentracing-redis-redisson:0.1.16'
    api 'io.opentracing.contrib:opentracing-redis-spring-data2:0.1.16'
    api 'org.springframework.cloud:spring-cloud-starter-zipkin:2.2.8.RELEASE'
    api 'org.springframework.kafka:spring-kafka:2.7.9'
    api 'org.apache.dubbo:dubbo-spring-boot-starter:3.0.12'
    api project(':eden-redisson-spring-boot-starter')
