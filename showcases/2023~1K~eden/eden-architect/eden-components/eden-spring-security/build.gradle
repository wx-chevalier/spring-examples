/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'org.ylzl.java-conventions'
}

dependencies {
    api project(':eden-commons')
    api project(':eden-spring-framework')
    api 'org.mapstruct:mapstruct:1.4.1.Final'
    api 'org.mapstruct:mapstruct-processor:1.4.1.Final'
    api 'org.projectlombok:lombok:1.18.18'
    api 'org.springframework.security:spring-security-crypto:5.4.9'
    api 'org.springframework.security:spring-security-data:5.4.9'
    api 'org.springframework.security:spring-security-test:5.4.9'
    api 'org.springframework.security.oauth:spring-security-oauth2:2.5.1.RELEASE'
    api 'org.springframework.security:spring-security-jwt:1.1.1.RELEASE'
    api 'io.jsonwebtoken:jjwt-api:0.11.2'
    api 'io.jsonwebtoken:jjwt-impl:0.11.2'
    api 'io.jsonwebtoken:jjwt-jackson:0.11.2'
    api 'jakarta.servlet:jakarta.servlet-api:4.0.4'
    testImplementation project(':eden-spring-test')
}

description = 'eden-spring-security'
