name: 咨询探讨
description: 对本项目功能设计和功能实现的咨询或探讨
title: "[咨询探讨]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        感谢提出咨询或探讨话题，我们将认真分析、坦诚探讨，在相互交流中探寻更优的解决思路和方式！
  - type: textarea
    id: related-problem
    attributes:
      label: 你想咨询或探讨的问题是否和某个问题相关？
      description: 清晰并简洁地描述问题是什么，例如，当我...时，我总是感到困扰。
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: 你考虑过哪些解决方案或者替代方案？
      description: 清晰并简洁地描述你考虑过的任何解决方案或者替代方案。
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: 你有其它上下文或截图吗？
      description: 在此处添加有关功能请求的任何其它上下文或截图。
    validations:
      required: false