name: 重构优化
description: 对本项目功能设计和实现的咨询或探讨
title: "[重构优化]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        已有代码可以采用更合理、更优雅、更便捷的思路和方式重新实现！
  - type: textarea
    id: related-problem
    attributes:
      label: 你想重构或优化哪个方面相关问题？
      description: 清晰并简洁地描述问题是什么，例如，当我...时，我总是感到困扰。
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: 你希望看到什么解决方案？
      description: 清晰并简洁地描述你希望解决的问题或者已经思考的解决方案。
    validations:
      required: false