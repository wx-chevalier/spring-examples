<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>开源微服务脚手架</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Description">
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="https://librarycodes.gitee.io/docsify-plus/img/logo.ico"
          type="image/x-icon"/>
    <link rel="shortcut icon" href="https://librarycodes.gitee.io/docsify-plus/img/logo.ico"
          type="image/x-icon"/>
    <!-- 默认主题 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" /> -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css" /> -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css" /> -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/pure.css" /> -->
</head>
<body>
<div data-app id="main">加载中</div>
<script>
    window.$docsify = {
        el: '#main',
        // 项目名称
        name: 'taotao-cloud文档',
        // 项目图标
        // logo: '/img/icon.svg',
        // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
        repo: 'https://github.com/shuigedeng/taotao-cloud-project',
        // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
        coverpage: true,
        // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
        loadSidebar: true,
        // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
        loadNavbar: true,
        // 最大支持渲染的标题层级
        maxLevel: 5,
        // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
        subMaxLevel: 4,
        // 小屏设备下合并导航栏到侧边栏
        mergeNavbar: true,
        // 未找到页面 _404.md
        notFoundPage: true,
        // 搜索配置
        search: {
            // 过期时间，单位毫秒，默认一天
            maxAge: 86400000,
            // 注意：仅适用于 paths: 'auto' 模式
            paths: "auto",
            // 支持本地化
            placeholder: {
                '/': '搜索',
                '/zh-en/': 'Type to search'
            },
            noData: {
                '/': '找不到结果',
                '/zh-en/': 'No Results'
            },
            depth: 4,
            hideOtherSidebarContent: false,
            namespace: 'Docsify-Guide',
        },

        formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
        formatUpdated: function (time) {
            return time;
        },
        // 目标是在 markdown 中打开外部链接。默认'_blank'（新窗口/标签）
        externalLinkTarget: '_blank', // default: '_blank' '_self'

        share: {
            reddit: true,
            linkedin: true,
            facebook: true,
            twitter: true,
            whatsapp: true,
            telegram: true,
        },
        count: {
            countable: true,
            position: 'top',
            margin: '10px',
            float: 'right',
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese',
            localization: {
                words: "",
                minute: ""
            },
            isExpected: true
        },
        //rtl: {
        //  body: "rtl",
        //  side: "ltr",
        //  bdo: "ltr"
        //},
        pagination: {
            previousText: '上一章节',
            // or
            nextText: {
                '/en/': 'NEXT',
                '/': '下一章节'
            },
            crossChapter: true,
            crossChapterText: true,
        },
        ga: 'UA-XXXXX-Y',
        disqus: 'shortname',

    }
</script>
<!-- docsify的js依赖 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<!-- emoji表情支持 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<!-- 图片放大缩小支持 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<!-- 搜索功能支持 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<!-- 分页导航 -->
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
<!-- 外部脚本 如果页面上的脚本是外部脚本（通过src属性导入 js 文件） -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
<!-- 插件列表 -->
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-java.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-python.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-xml.min.js"></script>


<!-- 一个简单的分享button插件 -->
<script src="//unpkg.com/docsify-share/build/index.min.js"></script>
<!--&lt;!&ndash; 字数统计插件 &ndash;&gt;-->
<script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
<!--&lt;!&ndash; 为docsify添加rtl和bidi支持插件 &ndash;&gt;-->
<!--  <script src="//unpkg.com/docsify-rtl/build/index.min.js"></script> -->
<!--&lt;!&ndash; google统计插件 &ndash;&gt;-->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
<!--&lt;!&ndash; Disqus评论系统 &ndash;&gt;-->
<!--<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script>-->
<!--&lt;!&ndash; Gitalk，一个现代化的，基于Preact和Github Issue的评论系统。 &ndash;&gt;-->
<!--<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>-->
<!--<script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>-->
</body>
</html>
