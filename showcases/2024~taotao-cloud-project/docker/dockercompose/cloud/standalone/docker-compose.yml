# 新建网络 docker-compose -f  3-zk-kafka-cluster.yml up -d
# docker network ls #查看当前网络
# docker network create --driver bridge --subnet 172.11.0.0/16 --gateway 172.11.0.1 taotao-cluster-network

version: '3.8'
services:
  redis10:
    image: redis
    restart: always
    container_name: node1
    ports:
      - "6381:6379"
      - "16381:16379"
    command: "redis-server --requirepass taotao-cloud --masterauth taotao-cloud --appendonly yes \
      --cluster-enabled yes \
      --cluster-config-file nodes.conf \
      --cluster-node-timeout 15000 \
      --cluster-announce-ip 192.168.10.200 \
      --cluster-announce-port 6381 \
      --cluster-announce-bus-port 16381"
    networks:
      taotao-cluster-network:
        ipv4_address: 172.11.0.10
  redis11:
    image: redis
    restart: always
    container_name: node2
    ports:
      - "6382:6379"
      - "16382:16379"
    command: "redis-server --requirepass taotao-cloud --masterauth taotao-cloud --appendonly yes \
      --cluster-enabled yes \
      --cluster-config-file nodes.conf \
      --cluster-node-timeout 15000 \
      --cluster-announce-ip 192.168.10.200 \
      --cluster-announce-port 6382 \
      --cluster-announce-bus-port 16382"
    networks:
      taotao-cluster-network:
        ipv4_address: 172.11.0.11
  redis12:
    image: redis
    restart: always
    container_name: node3
    ports:
      - 6383:6379
      - 16383:16379
    command: "redis-server --requirepass taotao-cloud --masterauth taotao-cloud --appendonly yes \
      --cluster-enabled yes \
      --cluster-config-file nodes.conf \
      --cluster-node-timeout 15000 \
      --cluster-announce-ip 192.168.10.200 \
      --cluster-announce-port 6383 \
      --cluster-announce-bus-port 16383"
    networks:
      taotao-cluster-network:
        ipv4_address: 172.11.0.12
  redis13:
    image: redis
    restart: always
    container_name: node4
    ports:
      - 6384:6379
      - 16384:16379
    command: "redis-server --requirepass taotao-cloud --masterauth taotao-cloud --appendonly yes \
      --cluster-enabled yes \
      --cluster-config-file nodes.conf \
      --cluster-node-timeout 15000 \
      --cluster-announce-ip 192.168.10.200 \
      --cluster-announce-port 6384 \
      --cluster-announce-bus-port 16384"
    networks:
      taotao-cluster-network:
        ipv4_address: 172.11.0.13
  redis14:
    image: redis
    restart: always
    container_name: node5
    ports:
      - 6385:6379
      - 16385:16379
    command: "redis-server --requirepass taotao-cloud --masterauth taotao-cloud --appendonly yes \
      --cluster-enabled yes \
      --cluster-config-file nodes.conf \
      --cluster-node-timeout 15000 \
      --cluster-announce-ip 192.168.10.200 \
      --cluster-announce-port 6385 \
      --cluster-announce-bus-port 16385"
    networks:
      taotao-cluster-network:
        ipv4_address: 172.11.0.14
  redis15:
    image: redis
    restart: always
    container_name: node6
    ports:
      - 6386:6379
      - 16386:16379
    command: "redis-server --requirepass taotao-cloud --masterauth taotao-cloud --appendonly yes \
      --cluster-enabled yes \
      --cluster-config-file nodes.conf \
      --cluster-node-timeout 15000 \
      --cluster-announce-ip 192.168.10.200 \
      --cluster-announce-port 6386 \
      --cluster-announce-bus-port 16386"
    networks:
      taotao-cluster-network:
        ipv4_address: 172.11.0.15

  # nacos cluster
  nacos1:
    image: nacos/nacos-server:v2.3.0
    restart: always
    hostname: nacos1
    container_name: nacos1
    privileged: true
    ports:
      - "8845:8848"
      - "7845:7848"
      - "9845:9848"
      - "9841:9849"
    environment:
      MODE: cluster
      PREFER_HOST_MODE: hostname
      NACOS_APPLICATION_PORT: 8848
      NACOS_SERVERS: nacos1:8848,nacos2:8848,nacos3:8848
      SPRING_DATASOURCE_PLATFORM: mysql
      MYSQL_SERVICE_HOST: 192.168.10.200
      MYSQL_SERVICE_PORT: 3306
      MYSQL_SERVICE_USER: root
      MYSQL_SERVICE_PASSWORD: 123456
      MYSQL_SERVICE_DB_NAME: taotao-cloud-nacos-2.3.0
      JVM_XMS: 256m
      JVM_XMX: 512m
    networks:
      taotao-cluster-network:
        ipv4_address: 172.11.0.16
  nacos2:
    image: nacos/nacos-server:v2.3.0
    restart: always
    hostname: nacos2
    container_name: nacos2
    privileged: true
    ports:
      - "8846:8848"
      - "7846:7848"
      - "9846:9848"
      - "9842:9849"
    environment:
      MODE: cluster
      NACOS_APPLICATION_PORT: 8848
      PREFER_HOST_MODE: hostname
      NACOS_SERVERS: nacos1:8848,nacos2:8848,nacos3:8848
      SPRING_DATASOURCE_PLATFORM: mysql
      MYSQL_SERVICE_HOST: 192.168.10.200
      MYSQL_SERVICE_PORT: 3306
      MYSQL_SERVICE_USER: root
      MYSQL_SERVICE_PASSWORD: 123456
      MYSQL_SERVICE_DB_NAME: taotao-cloud-nacos-2.3.0
      JVM_XMS: 256m
      JVM_XMX: 512m
    networks:
      taotao-cluster-network:
        ipv4_address: 172.11.0.17
  nacos3:
    image: nacos/nacos-server:v2.3.0
    restart: always
    hostname: nacos3
    container_name: nacos3
    privileged: true
    ports:
      - "8847:8848"
      - "7847:7848"
      - "9847:9848"
      - "9843:9849"
    environment:
      MODE: cluster
      NACOS_APPLICATION_PORT: 8848
      PREFER_HOST_MODE: hostname
      NACOS_SERVERS: nacos1:8848,nacos2:8848,nacos3:8848
      SPRING_DATASOURCE_PLATFORM: mysql
      MYSQL_SERVICE_HOST: 192.168.10.200
      MYSQL_SERVICE_PORT: 3306
      MYSQL_SERVICE_USER: root
      MYSQL_SERVICE_PASSWORD: 123456
      MYSQL_SERVICE_DB_NAME: taotao-cloud-nacos-2.3.0
      JVM_XMS: 256m
      JVM_XMX: 512m
    networks:
      taotao-cluster-network:
        ipv4_address: 172.11.0.18
  nacosnginx:
    image: nginx
    restart: always
    container_name: nacos-nginx
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    volumes:
      - /root/cloud/nacos-nginx/nginx.conf:/etc/nginx/nginx.conf
      - /root/cloud/nacos-nginx/conf:/etc/nginx/conf.d
      - /root/cloud/nacos-nginx/logs:/var/log/nginx
    networks:
      taotao-cluster-network:
        ipv4_address: 172.11.0.19

  # seata cluster
  seata1:
    container_name: seata1
    image: seataio/seata-server:2.0.0
    restart: always
    ports:
      - "8091:8091"
    volumes:
      - /etc/localtime:/etc/localtime
      - /root/cloud/seata/application.yml:/seata-server/resources/application.yml
    environment:
      SEATA_PORT: 8091
      SEATA_IP: 192.168.10.200
    networks:
      taotao-cluster-network:
        ipv4_address: 172.11.0.20
  seata2:
    container_name: seata2
    image: seataio/seata-server:2.0.0
    restart: always
    ports:
      - "8092:8092"
    volumes:
      - /etc/localtime:/etc/localtime
      - /root/cloud/seata/application.yml:/seata-server/resources/application.yml
    environment:
      SEATA_PORT: 8092
      SEATA_IP: 192.168.10.200
    networks:
      taotao-cluster-network:
        ipv4_address: 172.11.0.21
  seata3:
    container_name: seata3
    image: seataio/seata-server:2.0.0
    restart: always
    ports:
      - "8093:8093"
    volumes:
      - /etc/localtime:/etc/localtime
      - /root/cloud/seata/application.yml:/seata-server/resources/application.yml
    environment:
      SEATA_PORT: 8093
      SEATA_IP: 192.168.10.200
    networks:
      taotao-cluster-network:
        ipv4_address: 172.11.0.22

  # zookeeper cluster
  zoo1:
    image: zookeeper:3.6.3
    restart: always
    hostname: zoo1
    container_name: zoo1
    privileged: true
    ports:
      - "2181:2181"
      - "8081:8080"
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=zoo3:2888:3888;2181
      ALLOW_ANONYMOUS_LOGIN: "yes"
    networks:
      taotao-cluster-network:
        ipv4_address: 172.11.0.23
  zoo2:
    image: zookeeper:3.6.3
    restart: always
    hostname: zoo2
    container_name: zoo2
    privileged: true
    ports:
      - "2182:2181"
      - "8082:8080"
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=zoo3:2888:3888;2181
      ALLOW_ANONYMOUS_LOGIN: "yes"
    networks:
      taotao-cluster-network:
        ipv4_address: 172.11.0.24
  zoo3:
    image: zookeeper:3.6.3
    restart: always
    hostname: zoo3
    container_name: zoo3
    privileged: true
    ports:
      - "2183:2181"
      - "8083:8080"
    environment:
      ZOO_MY_ID: 3
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=zoo3:2888:3888;2181
      ALLOW_ANONYMOUS_LOGIN: "yes"
    networks:
      taotao-cluster-network:
        ipv4_address: 172.11.0.25

  # kafka cluster
  kafka-broker1:
    image: wurstmeister/kafka
    restart: always
    hostname: kafka-broker1
    container_name: kafka-broker1
    privileged: true
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_LISTENERS: PLAINTEXT://kafka-broker1:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://192.168.10.200:9092
      KAFKA_ADVERTISED_HOST_NAME: kafka-broker1
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_ZOOKEEPER_CONNECT: zoo1:2181,zoo2:2181,zoo3:2181
      KAFKA_HEAP_OPTS: "-Xmx512M -Xms16M"
    networks:
      taotao-cluster-network:
        ipv4_address: 172.11.0.26
  kafka-broker2:
    image: wurstmeister/kafka
    restart: always
    hostname: kafka-broker2
    container_name: kafka-broker2
    privileged: true
    ports:
      - "9093:9092"
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_LISTENERS: PLAINTEXT://kafka-broker2:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://192.168.10.200:9093
      KAFKA_ADVERTISED_HOST_NAME: kafka-broker2
      KAFKA_ADVERTISED_PORT: 9093
      KAFKA_ZOOKEEPER_CONNECT: zoo1:2181,zoo2:2181,zoo3:2181
    networks:
      taotao-cluster-network:
        ipv4_address: 172.11.0.27
  kafka-broker3:
    image: wurstmeister/kafka
    restart: always
    hostname: kafka-broker3
    container_name: kafka-broker3
    privileged: true
    ports:
      - "9094:9092"
    environment:
      KAFKA_BROKER_ID: 3
      KAFKA_LISTENERS: PLAINTEXT://kafka-broker3:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://192.168.10.200:9094
      KAFKA_ADVERTISED_HOST_NAME: kafka-broker3
      KAFKA_ADVERTISED_PORT: 9094
      KAFKA_ZOOKEEPER_CONNECT: zoo1:2181,zoo2:2181,zoo3:2181
    networks:
      taotao-cluster-network:
        ipv4_address: 172.11.0.28
  kafka-manager:
    image: sheepkiller/kafka-manager:latest
    restart: always
    container_name: kafka-manager
    hostname: kafka-manager
    ports:
      - "9095:9000"
    environment:
      ZK_HOSTS: zoo1:2181,zoo2:2181,zoo3:2181
      KAFKA_BROKERS: kafka-broker1:9092,kafka-broker2:9092,kafka-broker3:9092
      APPLICATION_SECRET: 123456
      KM_ARGS: -Djava.net.preferIPv4Stack=true
    networks:
      taotao-cluster-network:
        ipv4_address: 172.11.0.29

  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    environment:
      - STORAGE_TYPE=mysql
      - MYSQL_DB=taotao-cloud-zipkin-0.3.0
      - MYSQL_USER=root
      - MYSQL_PASS=123456
      - MYSQL_HOST=192.168.10.200
      - MYSQL_TCP_PORT=3306
    ports:
      - "9411:9411"
    networks:
      taotao-cluster-network:
        ipv4_address: 172.11.0.30

  sentinel-dashboard:
    image: leixuewen/sentinel-dashboard:1.8.7
    container_name: sentinel-dashboard
    ports:
      - "8858:8080"
    networks:
      taotao-cluster-network:
        ipv4_address: 172.11.0.31

  es1:
    image: elasticsearch:8.1.0
    container_name: es1
    environment:
      - node.name=es1
      - cluster.name=taotao-cloud-elasticsearch-cluster
      #      - discovery.seed_hosts=es2,es3
      - cluster.initial_master_nodes=es1
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - bootstrap.memory_lock=true
      - TZ="Asia/Shanghai"
      - xpack.security.enabled=false
      - http.cors.enabled=true
      - http.cors.allow-origin=*
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - /root/cloud/es/es1/data:/usr/share/elasticsearch/data
      - /root/cloud/es/es1/plugins:/usr/share/elasticsearch/plugins
    ports:
      - "9200:9200"
    networks:
      taotao-cluster-network:
        ipv4_address: 172.11.0.32
