    mongodb:
      enabled: true
    metrics:
      enabled: false
      druid:
        enabled: false
      sentinel:
        enabled: false
      undertow:
        enabled: false
    mail:
      enabled: false
    logger:
      enabled: true
      request:
        enabled: true
        types:
          - kafka
          - redis
          - logger
    laytpl:
      enabled: false
    kafka:
      enabled: true
    ip2region:
      enabled: true
    health:
      enabled: true
      export: true
      warn: true
      check: true
    feign:
      enabled: true
      loadbalancer:
        enabled: true
    encrypt:
      enabled: false
      filter:
        enabled: false
    elk:
      enabled: false
    elasticsearch:
      enabled: true
    dubbo:
      enabled: true
    data:
