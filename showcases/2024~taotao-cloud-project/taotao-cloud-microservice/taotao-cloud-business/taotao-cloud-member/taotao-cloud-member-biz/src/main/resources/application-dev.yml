    rules:
      sql-parser:
        sql-comment-parse-enabled: false
      readwrite-splitting:
        load-balancers:
          round-robin:
            type: ROUND_ROBIN
            props:
              worker-id: 123
          random:
            type: RANDOM
            props:
              worker-id: 123
        data-sources:
          ds-master-0:
            type: Static
            load-balancer-name: round-robin
            props:
              write-data-source-name: ds-master-0
              read-data-source-names: ds-slave-0-1,ds-slave-0-2
          ds-master-1:
            type: Static
            load-balancer-name: round-robin
            props:
              write-data-source-name: ds-master-1
              read-data-source-names: ds-slave-1-1,ds-slave-1-2
      sharding:
        sharding-algorithms:
          database-inline:
            type: INLINE
            props:
              algorithm-expression: ds-master-$->{id % 2}
          tt-member-user-inline:
            type: INLINE
            props:
              algorithm-expression: tt_member_user_$->{id % 3}
        default-database-strategy:
          standard:
            sharding-column: id
            sharding-algorithm-name: database-inline
        key-generators:
          snowflake:
            type: SNOWFLAKE
            props:
              worker-id: 123
        tables:
          tt_member_user:
            actual-data-nodes: ds-master-$->{0..1}.tt_member_user_$->{0..2}
            key-generate-strategy:
              column: id
              key-generator-name: snowflake
            database-strategy:
              standard:
                sharding-column: id
                sharding-algorithm-name: database-inline
            table-strategy:
              standard:
                sharding-column: id
                sharding-algorithm-name: tt-member-user-inline
  rabbitmq:
