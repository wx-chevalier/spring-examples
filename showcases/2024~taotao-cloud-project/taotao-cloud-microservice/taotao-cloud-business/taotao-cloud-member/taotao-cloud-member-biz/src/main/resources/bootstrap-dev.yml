        metadata:
          version: ${ttcVersion}
          user.name: "admin"
          user.password: "123456"
        group: TAOTAO_CLOUD_GROUP
        namespace: a47ee768-fbe2-467a-97a8-68bec33af6fd
        username: nacos
        password: nacos
      config:
        enabled: true
        server-addr: ${TAOTAO_CLOUD_NACOS_CONFIG_HOST:192.168.10.200}:${TAOTAO_CLOUD_NACOS_CONFIG_PORT:8848}
