taotao:
  cloud:
    idgenerator:
      enabled: true
      type: redis
    logger:
      enabled: true
    monitor:
      enabled: true
      dump:
        enabled: true
      export:
        enabled: true
      ping:
        enabled: true
      warn:
        enabled: true
    gateway:
      anti:
        reptile:
          enabled: false #是否开启反爬虫
          global-filter-mode: false
          include-urls:
            - /aa/sd
            - /asdf
          ip-rule:
            enabled: true
            expiration-time: 5000
            ignore-ip:
              - 192.168.1.10
              - 192.168.1.11
            lock-expire: 5000
            request-max-size: 20
          ua-rule:
            enabled: true
            allowed-iot: true
            allowed-linux: true
            allowed-mobile: true
            allowed-pc: true
            allowed-proxy: true
      https:
        enabled: false
        port: 9443
      dynamic:
        route:
          enabled: false
          type: nacos
          data-id:
          group-id:
      filter:
        blacklist: true
        gray: true
        log: true
        sign: false
        trace: true
      security:
        oauth2:
          authentication:
            form-login:
              category: HUTOOL_GIF
          authorization:
            validate: local
            jwk:
              certificate: standard
          endpoint:
            uaa-service-name: dante-cloud-uaa
            upms-service-name: dante-cloud-upms
            gateway-service-uri: http://127.0.0.1:33336
            uaa-service-uri: http://127.0.0.1:33336/
            upms-service-uri: http://127.0.0.1:33336/${herodotus.endpoint.upms-service-name}
            access-token-uri: http://127.0.0.1:33336/oauth2/token
            authorization-uri: http://127.0.0.1:33336/oauth2/authorize
            token-revocation-uri: http://127.0.0.1:33336/oauth2/revoke
            token-introspection-uri: http://127.0.0.1:33336/oauth2/introspect
            jwk-set-uri: http://127.0.0.1:33336/oauth2/jwks
            issuer-uri: ${herodotus.endpoint.uaa-service-uri}
            oidc-client-registration-uri: http://127.0.0.1:33336/connect/register
            oidc-user-info-uri: http://127.0.0.1:33336/userinfo
        enabled: true
        ignore-url:
          - /auth/captcha/code
          - /auth/qrcode/code
          - /auth/sms/phone
          - /auth/oauth2/token
          - /auth/oauth2/authorize
          - /*/health/**
          - /*/request/gateway/test
          - /health/**
          - /sys/**
          - /file/**
          - /job/**
      api:
        prefix: /api
        version: v${ttcVersion}
        base-uri: ${taotao.cloud.gateway.api.prefix}/${taotao.cloud.gateway.api.version}

tlog:
  pattern: "$preApp:$preIp:$spanId:$traceId"
  enableInvokeTimePrint: false
  idGenerator: com.taotao.cloud.logger.tlog.TlogIdGenerator
  mdcEnable: true

sa-token:
  token-name: satoken   # token名称 (同时也是cookie名称)
  timeout: 2592000   # token有效期，单位秒，-1代表永不过期
  activity-timeout: -1   # token临时有效期 (指定时间内无操作就视为token过期)，单位秒
  is-concurrent: true   # 是否允许同一账号并发登录 (为false时新登录挤掉旧登录)
  is-share: false   # 在多人登录同一账号时，是否共用一个token (为false时每次登录新建一个token)
  token-style: uuid   # token风格
  is-log: false   # 是否输出操作日志
  is-read-cookie: false   # 是否从cookie中读取token
  is-read-head: true   # 是否从head中读取token
  jwt-secret-key: asdasdasifhueuiwyurfewbfjsdafjk   # 配置Sa-Token单独使用的Redis连接 wt秘钥

knife4j:
  gateway:
    basic:
      enable: true
      username: admin
      password: 123456
    strategy: manual
    discover: # 服务发现
      enabled: true       # 开启服务发现 默认:true
      version: openapi3
      excluded-services: order-server,user-server       # 排除的服务名 默认:为空(建议排除网关服务)
      swagger2:
        url: '/v2/api-docs?group=default'       # 文档访问地址 默认：/v2/api-docs?group=default
      oas3:
        url: '/v3/api-docs'       # 文档访问地址 默认:/v3/api-docs
        oauth2-redirect-url: ''       # oauth2 redirect url
        validator-url: ''       # validator url
      service-config:
        aa:
          order: 0
          context-path: "asdf"
          group-name: aaaa
    routes:
      - name: mall-server       # 分组名称
        url: '/v3/api-docs'         # 文档地址
        context-path: '/'         # context-path
        service-name: mall-server         # 服务名
        order: 1         # 排序

# 配置断路器
resilience4j:
  circuitbreaker:
    configs:
      # 默认断路器配置
      default:
        # 断路器方式 计数的方式
        sliding-window-type: count_based
        # 统计数量周期
        sliding-window-size: 6
        # 最小统计数量
        minimum-number-of-calls: 6
        # 阈值 百分比
        failure-rate-threshold: 50
        #熔断时长 秒
        wait-duration-in-open-state: 10s
        # 需要开启半开状态来测试
        automatic-transition-from-open-to-half-open-enabled: true
        # 半开测试访问请求数量
        permitted-number-of-calls-in-half-open-state: 2
        # 计数的异常
        record-exceptions:
          - java.lang.Exception
    instances:
      cloud-product:
        base-config: default
  ratelimiter:
    configs:
      # 默认每秒只能通过1个请求
      default:
        limit-for-period: 10
        limit-refresh-period: 1s
        timeout-duration: 1
    instances:
      cloud-product:
        base-config: default

