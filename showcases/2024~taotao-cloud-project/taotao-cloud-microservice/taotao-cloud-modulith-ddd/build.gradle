dependencies {
    implementation "io.github.shuigedeng:taotao-cloud-starter-sentinel"
    implementation "io.github.shuigedeng:taotao-cloud-starter-eventbus"
    implementation "io.github.shuigedeng:taotao-cloud-starter-mq-pulsar"
    implementation "io.github.shuigedeng:taotao-cloud-starter-mq-rocketmq"
    implementation "io.github.shuigedeng:taotao-cloud-starter-mq-rabbitmq"
    implementation "io.github.shuigedeng:taotao-cloud-starter-mq-kafka"
    implementation "io.github.shuigedeng:taotao-cloud-starter-mq-stream"
    implementation "io.github.shuigedeng:taotao-cloud-starter-lock"
    implementation "io.github.shuigedeng:taotao-cloud-starter-laytpl"
    implementation "io.github.shuigedeng:taotao-cloud-starter-elk"
    implementation "io.github.shuigedeng:taotao-cloud-starter-captcha"
    implementation "io.github.shuigedeng:taotao-cloud-starter-third-client"
    implementation("io.github.shuigedeng:taotao-cloud-starter-web") {
        exclude group: "com.baomidou", module: "dynamic-datasource-spring-boot3-starter"
    }

    annotationProcessor "com.querydsl:querydsl-apt:5.1.0:jakarta"
    api "com.querydsl:querydsl-jpa:5.1.0:jakarta"
    api "jakarta.persistence:jakarta.persistence-api:3.1.0"
    annotationProcessor "jakarta.persistence:jakarta.persistence-api:3.1.0"

    implementation 'org.springframework.modulith:spring-modulith-starter-core:1.2.1'
    implementation 'org.springframework.modulith:spring-modulith-starter-insight:1.2.1'
    implementation 'org.springframework.modulith:spring-modulith-starter-jdbc:1.2.1'
    implementation 'org.springframework.modulith:spring-modulith-starter-jpa:1.2.1'
    implementation 'org.springframework.modulith:spring-modulith-starter-mongodb:1.2.1'
    implementation 'org.springframework.modulith:spring-modulith-events-kafka:1.2.1'
    implementation 'org.springframework.modulith:spring-modulith-events-amqp:1.2.1'
    implementation 'org.springframework.modulith:spring-modulith-events-jpa:1.2.1'
    implementation 'org.springframework.modulith:spring-modulith-events-jdbc:1.2.1'
    implementation 'org.springframework.modulith:spring-modulith-events-mongodb:1.2.1'
    implementation 'org.springframework.modulith:spring-modulith-moments:1.2.1'
    implementation 'org.springframework.modulith:spring-modulith-observability:1.2.1'
    implementation 'org.springframework.modulith:spring-modulith-docs:1.2.1'
    implementation 'org.springframework.modulith:spring-modulith-actuator:1.2.1'
    testImplementation 'org.springframework.modulith:spring-modulith-starter-test:1.2.1'

    implementation 'org.jmolecules:jmolecules-layered-architecture:1.9.0'
    implementation 'org.jmolecules:jmolecules-hexagonal-architecture:1.9.0'
    implementation 'org.jmolecules:jmolecules-onion-architecture:1.9.0'
    implementation 'org.jmolecules:jmolecules-ddd:1.9.0'
    implementation 'org.jmolecules:jmolecules-events:1.9.0'

    implementation 'org.jmolecules.integrations:jmolecules-bytebuddy:0.20.0'
    implementation 'org.jmolecules.integrations:jmolecules-jackson:0.20.0'
    implementation 'org.jmolecules.integrations:jmolecules-jpa:0.20.0'
    implementation 'org.jmolecules.integrations:jmolecules-spring:0.20.0'
    implementation 'org.jmolecules.integrations:jmolecules-starter-ddd:0.20.0'
    testImplementation 'org.jmolecules.integrations:jmolecules-archunit:0.20.0'
    testImplementation 'org.jmolecules.integrations:jmolecules-starter-test:0.20.0'

    testImplementation "com.tngtech.archunit:archunit-junit5:1.3.0"

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

mainClassName = "com.taotao.cloud.modulith.TaoTaoCloudModulithApplication"
description = "Modulith中心"
archivesBaseName = 'taotao-cloud-modulith'

configurations {
    all {
        resolutionStrategy.cacheChangingModulesFor 0, "seconds"
        resolutionStrategy.cacheDynamicVersionsFor 0, "seconds"

        //resolutionStrategy {
        //    //force "org.codehaus.groovy:groovy:4.0.0"
        //    force 'org.antlr:antlr4:4.13.1'
        //}

        //exclude group: "log4j", module: "log4j"
        //exclude group: "log4j", module: "slf4j-simple"
        //exclude group: "org.slf4j", module: "slf4j-log4j12"
